<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For Pooja ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&family=Pacifico&display=swap" rel="stylesheet">

<style>
body{
margin:0;
text-align:center;
overflow:hidden;
transition:background 1s ease;
background-size:cover;
background-position:center;
}

.overlay{
background:rgba(255,255,255,0.65);
min-height:100vh;
padding:25px;
}

.page{
display:none;
font-family:'Quicksand', sans-serif;
color:black;
animation:fadeSlide 1s ease;
}

.page.active{display:block;}

@keyframes fadeSlide{
from{opacity:0; transform:translateY(40px);}
to{opacity:1; transform:translateY(0);}
}

.glow{
font-family:'Pacifico', cursive;
font-size:4em;
color:#ff2f92;
text-shadow:0 0 10px #ff69b4,0 0 20px #ff69b4;
}

p{
font-size:2.6em;
background:white;
padding:35px;
border-radius:35px;
margin:30px;
line-height:1.8;
min-height:45vh;
}

.nextBtn{
padding:18px 45px;
border:none;
border-radius:50px;
background:linear-gradient(45deg,#ff5fa2,#ff85c8);
color:white;
font-size:22px;
margin:20px;
box-shadow:0 0 20px #ff69b4;
animation:floatBtn 2s infinite alternate;
}

@keyframes floatBtn{
from{transform:translateY(0);}
to{transform:translateY(-6px);}
}

/* Water Droplets */
.drop{
position:fixed;
font-size:20px;
animation:dropFall 1.5s linear forwards;
}

@keyframes dropFall{
0%{opacity:1; transform:translateY(0);}
100%{opacity:0; transform:translateY(120px);}
}

/* Kiss Floating */
.kiss{
position:fixed;
font-size:30px;
animation:kissFloat 4s ease-in-out forwards;
}

@keyframes kissFloat{
0%{opacity:1; transform:translateY(0) scale(1);}
100%{opacity:0; transform:translateY(-200px) scale(1.5);}
}
</style>
</head>

<body>

<div class="overlay">

<div class="page active" id="p1">
<div class="glow">Pooja ‚ù§Ô∏è</div>
<p id="t1"></p>
<button class="nextBtn" onclick="showPage(2)">Next ‚û°Ô∏è</button>
</div>

<div class="page" id="p2">
<p id="t2"></p>
<button class="nextBtn" onclick="showPage(3)">Next ‚û°Ô∏è</button>
</div>

<div class="page" id="p3">
<p id="t3"></p>
<button class="nextBtn" onclick="showPage(4)">Next ‚û°Ô∏è</button>
</div>

<div class="page" id="p4">
<p id="t4"></p>
<button class="nextBtn" onclick="showPage(5)">Next ‚û°Ô∏è</button>
</div>

<div class="page" id="p5">
<p id="t5"></p>
<button class="nextBtn" onclick="alert('I Love You Pooja ‚ù§Ô∏è Forever')">Finish üíñ</button>
</div>

</div>

<script>
const backgrounds=[
"https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=1400&q=80",
"https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1400&q=80",
"https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=1400&q=80",
"https://images.unsplash.com/photo-1470770903676-69b98201ea1c?auto=format&fit=crop&w=1400&q=80",
"https://images.unsplash.com/photo-1499346030926-9a72daac6c63?auto=format&fit=crop&w=1400&q=80"
];

document.body.style.backgroundImage=`url(${backgrounds[0]})`;

const texts=[
"Pooja‚Ä¶ Tum meri zindagi ka sabse khoobsurat ehsaas ho. Tumhari muskurahat meri har thakaan mita deti hai, tumhari awaaz meri rooh ko sukoon deti hai. Tum meri duniya ho, meri dua ho, meri har khushi ki wajah ho.",
"Tum Bubu ho aur main Dudu hoon, aur hamari kahani duniya ki sabse cute kahani hai. Tum saath ho toh har dard bhi pyaar ban jaata hai, tum door ho toh har khushi adhoori lagti hai.",
"Tum meri subah ho, tum meri raat ho. Tum meri har soch, har khwab, har dua mein ho. Pooja, tum meri zindagi ka sabse khoobsurat hissa ho.",
"Main wada karta hoon ki main tumhara haath kabhi nahi chhodunga. Har mushkil mein, har khushi mein, har mod par sirf tumhara saath nibhaunga.",
"Pooja‚Ä¶ tum meri kahani ho, tum mera sapna ho, tum mera aaj ho aur tum mera hamesha ho. I Love You so much ‚ù§Ô∏è"
];

function typeText(id,text){
let i=0;
let el=document.getElementById(id);
el.innerHTML="";
let timer=setInterval(()=>{
el.innerHTML+=text.charAt(i);
i++;
if(i>=text.length) clearInterval(timer);
},60);
}

function waterEffect(){
for(let i=0;i<20;i++){
let d=document.createElement("div");
d.className="drop";
d.innerHTML="üíß";
d.style.left=Math.random()*100+"vw";
d.style.top=Math.random()*100+"vh";
document.body.appendChild(d);
setTimeout(()=>d.remove(),1500);
}
}

function kissEffect(){
for(let i=0;i<8;i++){
let k=document.createElement("div");
k.className="kiss";
k.innerHTML="üíã";
k.style.left=Math.random()*100+"vw";
k.style.top=Math.random()*100+"vh";
document.body.appendChild(k);
setTimeout(()=>k.remove(),4000);
}
}

function showPage(n){
document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
document.getElementById("p"+n).classList.add("active");
document.body.style.backgroundImage=`url(${backgrounds[n-1]})`;
typeText("t"+n,texts[n-1]);
waterEffect();
kissEffect();
}

// First page typing
typeText("t1",texts[0]);
</script>

</body>
</html>
