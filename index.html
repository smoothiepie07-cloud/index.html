<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Pooja ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&family=Pacifico&display=swap" rel="stylesheet">

<style>
body{
margin:0;
overflow:hidden;
background-size:cover;
background-position:center;
font-family:'Quicksand', sans-serif;
}

/* NO WHITE OVERLAY */
.overlay{
min-height:100vh;
padding:15px;
display:flex;
flex-direction:column;
justify-content:space-between;
}

/* Pages */
.page{display:none; animation:fadeSlide 1s ease;}
.page.active{display:block;}

@keyframes fadeSlide{
from{opacity:0; transform:translateY(20px);}
to{opacity:1; transform:translateY(0);}
}

.glow{
font-family:'Pacifico', cursive;
font-size:3em;
color:#ff5fa2;
text-shadow:0 0 10px #ff69b4,0 0 20px #ff69b4;
text-align:center;
}

/* GLASS TEXT BOX */
p{
font-size:1.7em;
padding:20px;
border-radius:20px;
margin:15px;
line-height:1.7;
background:rgba(255,255,255,0.25);
backdrop-filter:blur(6px);
color:black;
}

/* Button */
.nextBtn{
padding:14px 30px;
border:none;
border-radius:40px;
background:linear-gradient(45deg,#ff5fa2,#ff85c8);
color:white;
font-size:18px;
margin:10px auto 15px;
box-shadow:0 0 15px #ff69b4;
}

/* Shooting star */
.star{
position:fixed;
font-size:22px;
animation:shoot 1.5s linear forwards;
}

@keyframes shoot{
0%{opacity:1; transform:translate(0,0);}
100%{opacity:0; transform:translate(220px,150px);}
}

/* Emojis */
.emoji{
position:fixed;
font-size:22px;
animation:emojiFloat 6s linear forwards;
}
@keyframes emojiFloat{
0%{opacity:1;}
100%{opacity:0; transform:translateY(-250px);}
}

/* Water */
.drop{
position:fixed;
font-size:20px;
animation:dropFall 1.5s linear forwards;
}
@keyframes dropFall{
100%{opacity:0; transform:translateY(120px);}
}

/* Kiss */
.kiss{
position:fixed;
font-size:26px;
animation:kissFloat 4s ease-in-out forwards;
}
@keyframes kissFloat{
100%{opacity:0; transform:translateY(-200px) scale(1.3);}
}
</style>
</head>

<body>

<audio id="music" loop>
<source src="golden_brown.mp3">
</audio>

<div class="overlay">

<div class="page active" id="p1">
<div class="glow">Pooja ‚ù§Ô∏è</div>
<p id="t1"></p>
<button class="nextBtn" onclick="showPage(2)">Next ‚û°Ô∏è</button>
</div>

<div class="page" id="p2">
<p id="t2"></p>
<button class="nextBtn" onclick="showPage(3)">Next ‚û°Ô∏è</button>
</div>

<div class="page" id="p3">
<p id="t3"></p>
<button class="nextBtn" onclick="showPage(4)">Next ‚û°Ô∏è</button>
</div>

<div class="page" id="p4">
<p id="t4"></p>
<button class="nextBtn" onclick="showPage(5)">Next ‚û°Ô∏è</button>
</div>

<div class="page" id="p5">
<p id="t5"></p>
</div>

</div>

<script>
const backgrounds=[
"https://cdn.pixabay.com/photo/2023/07/03/18/34/anime-8103988_1280.jpg",
"https://cdn.pixabay.com/photo/2023/06/03/22/20/anime-8038356_1280.jpg",
"https://cdn.pixabay.com/photo/2023/04/18/22/14/anime-7936376_1280.jpg",
"https://cdn.pixabay.com/photo/2023/05/14/22/47/anime-7993261_1280.jpg",
"https://cdn.pixabay.com/photo/2023/07/09/21/30/anime-8117061_1280.jpg"
];

document.body.style.backgroundImage=`url(${backgrounds[0]})`;

const texts=[
"Pooja‚Ä¶ tum meri zindagi ka sabse khoobsurat ehsaas ho.",
"Tum saath ho toh har pal anime movie jaisa lagta hai.",
"Tum meri subah ho, tum meri raat ho.",
"Main wada karta hoon har mod par tumhara saath nibhaunga.",
"Pooja‚Ä¶ tum mera hamesha ho. I Love You ‚ù§Ô∏è"
];

function typeText(id,text){
let i=0;
let el=document.getElementById(id);
el.innerHTML="";
let timer=setInterval(()=>{
el.innerHTML+=text.charAt(i);
i++;
if(i>=text.length) clearInterval(timer);
},55);
}

/* Shooting star */
setInterval(()=>{
let s=document.createElement("div");
s.className="star";
s.innerHTML="üå†";
s.style.left=Math.random()*100+"vw";
s.style.top=Math.random()*30+"vh";
document.body.appendChild(s);
setTimeout(()=>s.remove(),1500);
},2500);

/* Emojis */
setInterval(()=>{
let e=document.createElement("div");
e.className="emoji";
e.innerHTML=["üíñ","‚ú®","üå∏","üí´","ü•∞"][Math.floor(Math.random()*5)];
e.style.left=Math.random()*100+"vw";
e.style.top="100vh";
document.body.appendChild(e);
setTimeout(()=>e.remove(),6000);
},600);

function waterEffect(){
for(let i=0;i<8;i++){
let d=document.createElement("div");
d.className="drop";
d.innerHTML="üíß";
d.style.left=Math.random()*100+"vw";
d.style.top=Math.random()*100+"vh";
document.body.appendChild(d);
setTimeout(()=>d.remove(),1500);
}
}

function kissEffect(){
for(let i=0;i<3;i++){
let k=document.createElement("div");
k.className="kiss";
k.innerHTML="üíã";
k.style.left=Math.random()*100+"vw";
k.style.top=Math.random()*100+"vh";
document.body.appendChild(k);
setTimeout(()=>k.remove(),4000);
}
}

function playMusic(){
let m=document.getElementById("music");
m.currentTime=0;
m.play();
}

function showPage(n){
document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
document.getElementById("p"+n).classList.add("active");

document.body.style.backgroundImage=`url(${backgrounds[n-1]})`;
typeText("t"+n,texts[n-1]);
waterEffect();
kissEffect();
playMusic();
}

// first load
typeText("t1",texts[0]);
playMusic();
</script>

</body>
</html>
