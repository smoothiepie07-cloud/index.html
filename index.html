<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For Pooja ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&family=Pacifico&display=swap" rel="stylesheet">

<style>
body{
margin:0;
text-align:center;
overflow:hidden;
transition:background 1s ease;
background-size:cover;
background-position:center;
}

.overlay{
background:rgba(255,255,255,0.6);
min-height:100vh;
padding:20px;
}

.page{
display:none;
font-family:'Quicksand', sans-serif;
color:black;
animation:fadeSlide 1s ease;
}

.page.active{display:block;}

@keyframes fadeSlide{
from{opacity:0; transform:translateY(40px);}
to{opacity:1; transform:translateY(0);}
}

/* Glowing Name */
.glow{
font-family:'Pacifico', cursive;
font-size:4em;
color:#ff2f92;
text-shadow:
0 0 5px #ff2f92,
0 0 10px #ff2f92,
0 0 20px #ff69b4,
0 0 30px #ff69b4;
animation:glowPulse 2s infinite alternate;
}

@keyframes glowPulse{
from{opacity:0.8;}
to{opacity:1;}
}

p{
font-size:2.3em;
background:white;
padding:30px;
border-radius:30px;
margin:25px;
line-height:1.7;
}

/* Beautiful Button */
.nextBtn{
padding:18px 45px;
border:none;
border-radius:50px;
background:linear-gradient(45deg,#ff5fa2,#ff85c8);
color:white;
font-size:22px;
margin:20px;
box-shadow:0 0 15px #ff69b4;
animation:floatBtn 2s infinite alternate;
}

@keyframes floatBtn{
from{transform:translateY(0);}
to{transform:translateY(-6px);}
}

.nextBtn:hover{
box-shadow:0 0 25px #ff2f92;
}

/* Heartbeat */
.heartbeat{
animation:beat 1s infinite;
}

@keyframes beat{
0%{transform:scale(1);}
50%{transform:scale(1.15);}
100%{transform:scale(1);}
}

.snow{
position:fixed;
font-size:22px;
animation:fall 7s linear infinite;
}

.sparkle{
position:fixed;
font-size:20px;
animation:spark 3s linear infinite;
}

@keyframes fall{
0%{top:-10%;}
100%{top:110%;}
}

@keyframes spark{
0%{opacity:1;}
100%{opacity:0;}
}

img.slide{
width:240px;
border-radius:20px;
box-shadow:0 0 15px pink;
margin:15px;
}
</style>
</head>

<body>

<audio id="music" controls style="width:80%;">
<source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3">
</audio>

<div class="overlay">

<div class="page active" id="p1">
<div class="glow">Pooja ‚ù§Ô∏è</div>
<p id="type1"></p>
<button class="nextBtn" onclick="nextPage(2)">Next ‚û°Ô∏è</button>
</div>

<div class="page" id="p2">
<p id="type2"></p>
<button class="nextBtn" onclick="nextPage(3)">Next ‚û°Ô∏è</button>
</div>

<div class="page" id="p3">
<img class="slide" id="slideshow" src="https://i.imgur.com/1Q9Z1Zm.png">
<p>Hamari memories hamesha mere dil me rahengi ‚ù§Ô∏è</p>
<button class="nextBtn" onclick="nextPage(4)">Next ‚û°Ô∏è</button>
</div>

<div class="page" id="p4">
<p id="type3"></p>
<button class="nextBtn" onclick="nextPage(5)">Next ‚û°Ô∏è</button>
</div>

<div class="page" id="p5">
<p>
Pooja‚Ä¶  
Will you be mine forever? ü•πüíñ  
</p>
<button class="nextBtn heartbeat" onclick="fireworks()">YES ‚ù§Ô∏è</button>
</div>

</div>

<script>
const backgrounds=[
"https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=1400&q=80",
"https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1400&q=80",
"https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=1400&q=80",
"https://images.unsplash.com/photo-1470770903676-69b98201ea1c?auto=format&fit=crop&w=1400&q=80",
"https://images.unsplash.com/photo-1499346030926-9a72daac6c63?auto=format&fit=crop&w=1400&q=80"
];

document.body.style.backgroundImage=`url(${backgrounds[0]})`;

function nextPage(n){
document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
document.getElementById("p"+n).classList.add("active");
document.body.style.backgroundImage=`url(${backgrounds[n-1]})`;
}

// Typing text
function typeText(id,text){
let i=0;
let el=document.getElementById(id);
el.innerHTML="";
let timer=setInterval(()=>{
el.innerHTML+=text.charAt(i);
i++;
if(i>=text.length) clearInterval(timer);
},40);
}

typeText("type1","Pooja‚Ä¶ Tum meri zindagi ka sabse pyara ehsaas ho ü•π Tumhari muskurahat meri duniya hai üíñ");
typeText("type2","Tum Bubu ho, main Dudu hoon üß∏ Tumhare bina main adhoora hoon üíï");
typeText("type3","Main wada karta hoon har janam sirf tumhara rahunga üíç");

// Slideshow
const pics=[
"https://i.imgur.com/1Q9Z1Zm.png",
"https://i.imgur.com/wO1Y7vZ.png",
"https://i.imgur.com/0FQ0K6m.png"
];
let si=0;
setInterval(()=>{
document.getElementById("slideshow").src=pics[si];
si=(si+1)%pics.length;
},2000);

// Snow
setInterval(()=>{
let s=document.createElement("div");
s.className="snow";
s.innerHTML="‚ùÑÔ∏è";
s.style.left=Math.random()*100+"vw";
document.body.appendChild(s);
setTimeout(()=>s.remove(),7000);
},300);

// Sparkles
setInterval(()=>{
let sp=document.createElement("div");
sp.className="sparkle";
sp.innerHTML="‚ú®";
sp.style.left=Math.random()*100+"vw";
sp.style.top=Math.random()*100+"vh";
document.body.appendChild(sp);
setTimeout(()=>sp.remove(),3000);
},600);

// Fireworks
function fireworks(){
for(let i=0;i<40;i++){
let f=document.createElement("div");
f.className="sparkle";
f.innerHTML="üéÜ";
f.style.left=Math.random()*100+"vw";
f.style.top=Math.random()*100+"vh";
document.body.appendChild(f);
setTimeout(()=>f.remove(),3000);
}
alert("I Love You Pooja ‚ù§Ô∏è Forever");
}
</script>

</body>
</html>
