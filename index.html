<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Pooja ‚ù§Ô∏è</title>

<style>
html,body{
margin:0;
height:100%;
width:100%;
}

body{
background-size:cover;
background-position:center;
background-repeat:no-repeat;
font-family:Arial, sans-serif;
overflow:hidden;
}

/* Pages */
.page{
display:none;
height:100%;
padding:15px;
box-sizing:border-box;
}

.page.active{
display:flex;
flex-direction:column;
justify-content:space-between;
}

/* Glass text */
p{
font-size:1.7em;
background:rgba(255,255,255,0.25);
backdrop-filter:blur(6px);
padding:20px;
border-radius:20px;
line-height:1.7;
color:black;
}

/* Title */
.glow{
font-size:2.8em;
color:#ff4fa2;
text-align:center;
text-shadow:0 0 10px #ff69b4,0 0 20px #ff69b4;
}

/* Button */
button{
padding:14px 28px;
border:none;
border-radius:40px;
background:linear-gradient(45deg,#ff5fa2,#ff85c8);
color:white;
font-size:18px;
margin:auto;
box-shadow:0 0 15px #ff69b4;
}

/* Shooting star */
.star{
position:fixed;
font-size:22px;
animation:shoot 1.5s linear forwards;
}
@keyframes shoot{
100%{opacity:0;transform:translate(220px,150px);}
}

/* Emoji */
.emoji{
position:fixed;
font-size:22px;
animation:float 6s linear forwards;
}
@keyframes float{
100%{opacity:0;transform:translateY(-250px);}
}

/* Kiss */
.kiss{
position:fixed;
font-size:26px;
animation:kiss 4s ease-in-out forwards;
}
@keyframes kiss{
100%{opacity:0;transform:translateY(-200px) scale(1.3);}
}

/* Water */
.drop{
position:fixed;
font-size:20px;
animation:drop 1.5s linear forwards;
}
@keyframes drop{
100%{opacity:0;transform:translateY(120px);}
}
</style>
</head>

<body>

<div class="page active" id="p1">
<div class="glow">Pooja ‚ù§Ô∏è</div>
<p id="t1"></p>
<button onclick="showPage(2)">Next ‚û°Ô∏è</button>
</div>

<div class="page" id="p2">
<p id="t2"></p>
<button onclick="showPage(3)">Next ‚û°Ô∏è</button>
</div>

<div class="page" id="p3">
<p id="t3"></p>
<button onclick="showPage(4)">Next ‚û°Ô∏è</button>
</div>

<div class="page" id="p4">
<p id="t4"></p>
<button onclick="showPage(5)">Next ‚û°Ô∏è</button>
</div>

<div class="page" id="p5">
<p id="t5"></p>
</div>

<script>
const backgrounds=[
"https://images.unsplash.com/photo-1519681393784-d120267933ba",
"https://images.unsplash.com/photo-1500530855697-b586d89ba3ee",
"https://images.unsplash.com/photo-1501785888041-af3ef285b470",
"https://images.unsplash.com/photo-1470770903676-69b98201ea1c",
"https://images.unsplash.com/photo-1499346030926-9a72daac6c63"
];

document.body.style.backgroundImage=`url(${backgrounds[0]})`;

const texts=[
"Pooja‚Ä¶ Tum meri zindagi ka sabse khoobsurat ehsaas ho. Tumhari muskurahat meri duniya roshan kar deti hai.",
"Tum saath ho toh har pal ek kahani jaisa lagta hai. Tum door ho toh har pal adhoora lagta hai.",
"Tum meri subah ho, tum meri raat ho. Tum meri har dua aur har khwab ho.",
"Main wada karta hoon har mod par tumhara haath pakad kar chalunga.",
"Pooja‚Ä¶ tum mera aaj ho, tum mera kal ho, tum mera hamesha ho. I Love You ‚ù§Ô∏è"
];

function typeText(id,text){
let i=0;
let el=document.getElementById(id);
el.innerHTML="";
let timer=setInterval(()=>{
el.innerHTML+=text.charAt(i);
i++;
if(i>=text.length) clearInterval(timer);
},55);
}

/* Effects */
setInterval(()=>{
let s=document.createElement("div");
s.className="star";
s.innerHTML="üå†";
s.style.left=Math.random()*100+"vw";
s.style.top=Math.random()*30+"vh";
document.body.appendChild(s);
setTimeout(()=>s.remove(),1500);
},2500);

setInterval(()=>{
let e=document.createElement("div");
e.className="emoji";
e.innerHTML=["üíñ","‚ú®","üå∏","üí´","ü•∞"][Math.floor(Math.random()*5)];
e.style.left=Math.random()*100+"vw";
e.style.top="100vh";
document.body.appendChild(e);
setTimeout(()=>e.remove(),6000);
},700);

function water(){
for(let i=0;i<6;i++){
let d=document.createElement("div");
d.className="drop";
d.innerHTML="üíß";
d.style.left=Math.random()*100+"vw";
d.style.top=Math.random()*100+"vh";
document.body.appendChild(d);
setTimeout(()=>d.remove(),1500);
}
}

function kiss(){
for(let i=0;i<3;i++){
let k=document.createElement("div");
k.className="kiss";
k.innerHTML="üíã";
k.style.left=Math.random()*100+"vw";
k.style.top=Math.random()*100+"vh";
document.body.appendChild(k);
setTimeout(()=>k.remove(),4000);
}
}

function showPage(n){
document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
document.getElementById("p"+n).classList.add("active");

document.body.style.backgroundImage=`url(${backgrounds[n-1]})`;
typeText("t"+n,texts[n-1]);
water();
kiss();
}

// first load
typeText("t1",texts[0]);
</script>

</body>
</html>
