<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Pooja ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&family=Pacifico&display=swap" rel="stylesheet">

<style>
body{
margin:0;
text-align:center;
overflow:hidden;
transition:background 1s ease;
background-size:cover;
background-position:center;
font-family:'Quicksand', sans-serif;
}

.overlay{
background:rgba(255,255,255,0.65);
min-height:100vh;
padding:15px;
display:flex;
flex-direction:column;
justify-content:space-between;
}

.page{
display:none;
animation:fadeSlide 1s ease;
flex:1;
}

.page.active{display:block;}

@keyframes fadeSlide{
from{opacity:0; transform:translateY(30px);}
to{opacity:1; transform:translateY(0);}
}

.glow{
font-family:'Pacifico', cursive;
font-size:3em;
color:#ff2f92;
text-shadow:0 0 10px #ff69b4,0 0 20px #ff69b4;
margin-top:10px;
}

p{
font-size:1.7em;
background:white;
padding:20px;
border-radius:25px;
margin:15px;
line-height:1.7;
position:relative;
z-index:2;
}

/* Heart pulse behind text */
p::before{
content:"‚ù§Ô∏è";
font-size:120px;
position:absolute;
opacity:0.08;
top:50%;
left:50%;
transform:translate(-50%,-50%);
animation:pulse 2s infinite;
z-index:-1;
}

@keyframes pulse{
0%{transform:translate(-50%,-50%) scale(1);}
50%{transform:translate(-50%,-50%) scale(1.2);}
100%{transform:translate(-50%,-50%) scale(1);}
}

.nextBtn{
padding:14px 32px;
border:none;
border-radius:40px;
background:linear-gradient(45deg,#ff5fa2,#ff85c8);
color:white;
font-size:18px;
margin:10px auto 15px;
box-shadow:0 0 15px #ff69b4;
cursor:pointer;
}

/* Effects */
.drop{
position:fixed;
font-size:20px;
animation:dropFall 1.5s linear forwards;
}

@keyframes dropFall{
0%{opacity:1; transform:translateY(0);}
100%{opacity:0; transform:translateY(120px);}
}

.kiss{
position:fixed;
font-size:26px;
animation:kissFloat 4s ease-in-out forwards;
}

@keyframes kissFloat{
0%{opacity:1;}
100%{opacity:0; transform:translateY(-200px) scale(1.3);}
}

/* Fireworks */
.fire{
position:fixed;
font-size:30px;
animation:fire 3s ease-out forwards;
}

@keyframes fire{
0%{opacity:1;}
100%{opacity:0; transform:translateY(-200px);}
}
</style>
</head>

<body>

<audio id="music" loop>
<source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3">
</audio>

<div class="overlay">

<div class="page active" id="p1">
<div class="glow">Pooja ‚ù§Ô∏è</div>
<p id="t1"></p>
<button class="nextBtn" onclick="showPage(2)">Next ‚û°Ô∏è</button>
</div>

<div class="page" id="p2">
<p id="t2"></p>
<button class="nextBtn" onclick="showPage(3)">Next ‚û°Ô∏è</button>
</div>

<div class="page" id="p3">
<p id="t3"></p>
<button class="nextBtn" onclick="showPage(4)">Next ‚û°Ô∏è</button>
</div>

<div class="page" id="p4">
<p id="t4"></p>
<button class="nextBtn" onclick="showPage(5)">Next ‚û°Ô∏è</button>
</div>

<div class="page" id="p5">
<p id="t5"></p>
<button class="nextBtn" onclick="finale()">Finish üíñ</button>
</div>

</div>

<script>
const backgrounds=[
"https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=1400&q=80",
"https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1400&q=80",
"https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=1400&q=80",
"https://images.unsplash.com/photo-1470770903676-69b98201ea1c?auto=format&fit=crop&w=1400&q=80",
"https://images.unsplash.com/photo-1499346030926-9a72daac6c63?auto=format&fit=crop&w=1400&q=80"
];

document.body.style.backgroundImage=`url(${backgrounds[0]})`;

const texts=[
"Pooja‚Ä¶ Tum meri zindagi ka sabse khoobsurat ehsaas ho. Tumhari muskurahat meri duniya roshan kar deti hai aur tumhari awaaz meri rooh ko sukoon deti hai.",
"Tum Bubu ho aur main Dudu hoon. Tumhare bina har khushi adhoori hai aur tumhare saath har dard bhi pyaar ban jaata hai.",
"Tum meri subah ho, tum meri raat ho. Tum meri har soch, har dua aur har khwab mein ho.",
"Main wada karta hoon ki main har mod par tumhara haath pakad kar chalunga. Har janam tumhara hi rahunga.",
"Pooja‚Ä¶ tum meri kahani ho, tum mera sapna ho, tum mera aaj ho aur tum mera hamesha ho. I Love You ‚ù§Ô∏è"
];

function typeText(id,text){
let i=0;
let el=document.getElementById(id);
el.innerHTML="";
let timer=setInterval(()=>{
el.innerHTML+=text.charAt(i);
i++;
if(i>=text.length) clearInterval(timer);
},55);
}

function waterEffect(){
for(let i=0;i<12;i++){
let d=document.createElement("div");
d.className="drop";
d.innerHTML="üíß";
d.style.left=Math.random()*100+"vw";
d.style.top=Math.random()*100+"vh";
document.body.appendChild(d);
setTimeout(()=>d.remove(),1500);
}
}

function kissEffect(){
for(let i=0;i<5;i++){
let k=document.createElement("div");
k.className="kiss";
k.innerHTML="üíã";
k.style.left=Math.random()*100+"vw";
k.style.top=Math.random()*100+"vh";
document.body.appendChild(k);
setTimeout(()=>k.remove(),4000);
}
}

function showPage(n){
document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
document.getElementById("p"+n).classList.add("active");
document.body.style.backgroundImage=`url(${backgrounds[n-1]})`;
typeText("t"+n,texts[n-1]);
waterEffect();
kissEffect();
fadeMusic();
}

function fadeMusic(){
let m=document.getElementById("music");
m.play();
m.volume=0;
let v=0;
let fade=setInterval(()=>{
v+=0.05;
m.volume=v;
if(v>=1) clearInterval(fade);
},150);
}

function finale(){
for(let i=0;i<30;i++){
let f=document.createElement("div");
f.className="fire";
f.innerHTML="üéÜ";
f.style.left=Math.random()*100+"vw";
f.style.top=Math.random()*100+"vh";
document.body.appendChild(f);
setTimeout(()=>f.remove(),3000);
}
alert("I Love You Pooja ‚ù§Ô∏è Forever");
}

// First page
typeText("t1",texts[0]);
fadeMusic();
</script>

</body>
</html>
